query GitHubIsRepositoryAFork($repoOwner: String!, $repoName: String!) @netlify(id: """2aa55512-00fd-4911-b28b-322f9511c04e""", doc: """Given a GitHub `$repoOwner`/`$repoName`, find if the corresponding repository is fork (`gitHub.repository.isFork`) - and if so, what the original repository is `gitHub.repository.parent.nameWithOwner`.""") {
  gitHub {
    repository(owner: $repoOwner, name: $repoName) {
      id
      isFork
      parent {
        nameWithOwner
      }
    }
  }
}
