<h1 id="to-display-public-shares-on-the-server">To display public shares on the server:</h1>
<p>smbclient -L <host> -U%</p>
<h1 id="to-connect-to-a-share">To connect to a share:</h1>
<p>smbclient //<host>/<share> -U<user>%<password></p>
