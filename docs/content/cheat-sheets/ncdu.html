<h1 id="to-save-results-to">To save results to <file>:</h1>
<p>ncdu -o <file></p>
<h1 id="to-read-from">To read from <file>:</h1>
<p>ncdu -f <file></p>
<h1 id="to-save-results-to-a-compressed-file">To save results to a compressed file:</h1>
<p>ncdu -o- | gzip &gt; <file></p>
<h1 id="to-read-from-a-compressed-file">To read from a compressed file:</h1>
<p>zcat <file> | ncdu -f-</p>
