<body>
<h1 id="to-list-all-feeds">To list all feeds:</h1>
<p>r2e list</p>
<h1 id="to-convert-rss-entries-to-email">To convert RSS entries to email:</h1>
<p>r2e run</p>
<h1 id="to-add-a-new-feed">To add a new feed:</h1>
<p>r2e add <feed-address></p>
<h1 id="to-add-a-new-feed-with-new-email-address">To add a new feed with new email address:</h1>
<p>r2e add <feed-address> [new-email-address]</p>
<h1 id="to-delete-a-feed">To delete a feed :</h1>
<p>r2e delete <number-of-feed-in-list></p>
<h1 id="to-get-help">To get help:</h1>
<p>r2e -h</p>
