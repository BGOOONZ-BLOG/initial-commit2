<h1 id="to-get-info-about-a-device">To get info about a device:</h1>
<p>udisksctl info -b <device></p>
<h1 id="to-mount-a-device">To mount a device:</h1>
<p>udisksctl mount –block-device <device></p>
<h1 id="to-unmount-a-device">To unmount a device:</h1>
<p>udisksctl unmount –block-device <device></p>
<h1 id="to-get-help">To get help:</h1>
<p>udisksctl help</p>
