<h1 id="to-concatenate-all-pdf-files-into-one">To concatenate all pdf files into one:</h1>
<p>pdftk *.pdf cat output all.pdf</p>
<h1 id="to-concatenate-specific-pdf-files-into-one">To concatenate specific pdf files into one:</h1>
<p>pdftk 1.pdf 2.pdf 3.pdf cat output 123.pdf</p>
<h1 id="to-concatenate-pages-1-to-5-of-first.pdf-with-page-3-of-second.pdf">To concatenate pages 1 to 5 of first.pdf with page 3 of second.pdf:</h1>
<p>pdftk A=fist.pdf B=second.pdf cat A1-5 B3 output new.pdf</p>
