<h1 id="to-create-nested-directories">To create nested directories:</h1>
<p>mkdir -p foo/bar/baz</p>
<h1 id="to-create-foobar-and-foobaz-directories">To create foo/bar and foo/baz directories:</h1>
<p>mkdir -p foo/{bar,baz}</p>
<h1 id="to-create-the-foobar-foobaz-foobazzip-and-foobazzap-directories">To create the foo/bar, foo/baz, foo/baz/zip and foo/baz/zap directories:</h1>
<p>mkdir -p foo/{bar,baz/{zip,zap}}</p>
