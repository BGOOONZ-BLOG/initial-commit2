<h1 id="to-retrieve-all-of-the-variables-under-system-for-host-zeus">To retrieve all of the variables under system for host zeus:</h1>
<p>snmpwalk -Os -c public -v 1 zeus system</p>
<h1 id="to-retrieve-the-scalar-values-but-omit-the-sysortable-for-host-zeus">To retrieve the scalar values, but omit the sysORTable for host zeus:</h1>
<p>snmpwalk -Os -c public -v 1 -CE sysORTable zeus system</p>
