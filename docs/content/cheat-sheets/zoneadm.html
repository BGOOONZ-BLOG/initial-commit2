<h1 id="to-halt-a-zone">To halt a zone:</h1>
<p>zoneadm -z <zone> halt</p>
<h1 id="to-delete-a-zone">To delete a zone :</h1>
<p>zoneadm -z <zone> halt zoneadm -z <zone> uninstall</p>
<h1 id="to-verify-a-zone">To verify a zone:</h1>
<p>zoneadm -z <zone> verify</p>
<h1 id="to-install-a-zone">To install a zone:</h1>
<p>zoneadm -z <zone> install</p>
<h1 id="to-boot-a-zone">To boot a zone:</h1>
<p>zoneadm -z <zone> boot</p>
<h1 id="to-reboot-a-zone">To reboot a zone:</h1>
<p>zoneadm -z <zone> reboot</p>
<h1 id="to-list-zones">To list zones:</h1>
<p>zoneadm list -cv</p>
