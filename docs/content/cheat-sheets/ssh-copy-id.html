<h1 id="to-copy-a-key-to-a-remote-host">To copy a key to a remote host:</h1>
<p>ssh-copy-id <user>@<host></p>
<h1 id="to-copy-a-key-to-a-remote-host-on-a-non-standard-port">To copy a key to a remote host on a non-standard port:</h1>
<p>ssh-copy-id <user>@<host> -p 2222</p>
<h1 id="to-copy-a-key-to-a-remote-host-on-a-non-standard-port-with-non-standard-ssh-key">To copy a key to a remote host on a non-standard port with non-standard ssh key:</h1>
<p>ssh-copy-id ~/.ssh/otherkey "username@host -p 2222‚Äù</p>
