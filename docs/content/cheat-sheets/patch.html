<h1 id="to-patch-one-file">To patch one file:</h1>
<p>patch <file> &lt; <patch-file></p>
<h1 id="to-reverse-a-patch">To reverse a patch:</h1>
<p>patch -R <file> &lt; <patch-file></p>
<h1 id="to-patch-all-files-in-a-directory-adding-any-missing-new-files">To patch all files in a directory, adding any missing new files:</h1>
<h1 id="p-strips-leading-slashes">-p strips leading slashes</h1>
$ cd dir $ patch -p1 -i
<dir>
<p><patch-file></p>
<h1 id="to-patch-files-in-a-directory-with-one-level-offset">To patch files in a directory, with one level (/) offset:</h1>
