<h1 id="to-ping-with-15-packets">To ping <host> with 15 packets:</h1>
<p>ping -c 15 <host></p>
<h1 id="to-ping-with-15-packets-one-every-.5-seconds">To ping <host> with 15 packets, one every .5 seconds:</h1>
<p>ping -c 15 -i .5 <host></p>
<h1 id="to-test-if-a-packet-size-of-1500-bytes-is-supported-to-check-the-mtu-for-example">To test if a packet size of 1500 bytes is supported (to check the MTU for example):</h1>
<p>ping -s 1500 -c 10 -M do <host></p>
