<h1 id="to-dump-a-file-in-octal-format">To dump a file in octal format:</h1>
<p>od <binary-file> od -o <binary-file> od -t o2 <binary-file></p>
<h1 id="to-dump-a-file-in-hexadecimal-format">To dump a file in hexadecimal format:</h1>
<p>od -x <binary-file> od -t x2 <binary-file></p>
<h1 id="to-dump-a-file-in-hexadecimal-format-with-hexadecimal-offsets-and-a-space-between-each-byte">To dump a file in hexadecimal format, with hexadecimal offsets and a space between each byte:</h1>
<p>od -A x -t x1 <binary-file></p>
