<h1 id="to-extract-an-archive">To extract an archive:</h1>
<p>unzip <archive></p>
<h1 id="to-extract-an-archive-to-a-specific-directory">To extract an archive to a specific directory:</h1>
<p>unzip <archive> -d <directory></p>
<h1 id="to-test-integrity-of-archive">To test integrity of archive:</h1>
<p>unzip -tq <archive></p>
<h1 id="to-list-files-and-directories-an-archive">To list files and directories an archive:</h1>
<p>unzip -l <archive></p>
