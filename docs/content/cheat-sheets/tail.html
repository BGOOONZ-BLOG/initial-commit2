<h1 id="to-show-the-last-10-lines-of">To show the last 10 lines of <file>:</h1>
<p>tail <file></p>
<h1 id="to-show-the-last-lines-of">To show the last <number> lines of <file>:</h1>
<p>tail -n <number> <file></p>
<h1 id="to-show-the-last-lines-of-starting-with">To show the last lines of <file> starting with <number>:</h1>
<p>tail -n +<number> <file></p>
<h1 id="to-show-the-last-bytes-of">To show the last <number> bytes of <file>:</h1>
<p>tail -c <number> <file></p>
<h1 id="to-show-the-last-10-lines-of-and-to-wait-for-to-grow">To show the last 10 lines of <file> and to wait for <file> to grow:</h1>
<p>tail -f <file></p>
