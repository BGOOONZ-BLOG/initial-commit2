<h1 id="to-cd-to-most-frecent-dir-matching-foo">To <code>cd</code> to most frecent dir matching <code>foo</code>:</h1>
<p>z foo</p>
<h1 id="to-cd-to-most-frecent-dir-matching-foo-then-bar">To <code>cd</code> to most frecent dir matching <code>foo</code>, then <code>bar</code>:</h1>
<p>z foo bar</p>
<h1 id="to-cd-to-highest-ranked-dir-matching-foo">To <code>cd</code> to highest ranked dir matching <code>foo</code>:</h1>
<p>z -r foo</p>
<h1 id="to-cd-to-most-recently-accessed-dir-matching-foo">To <code>cd</code> to most recently accessed dir matching <code>foo</code>:</h1>
<p>z -t foo</p>
<h1 id="to-list-all-dirs-matching-foo---by-frecency">To list all dirs matching <code>foo</code> - by frecency:</h1>
